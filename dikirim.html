<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan Dikirim - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-2 border-b border-gray-50">
        <div class="flex items-center justify-between mb-4">
          <button
            onclick="window.location.href='dashboard.html'"
            class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-400"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <h1 class="text-sm font-bold tracking-tight uppercase">Manajemen Pengiriman</h1>
          <div class="w-10"></div>
        </div>

        <div class="flex justify-between border-b border-gray-100 px-2 text-center">
          <button onclick="window.location.href='pengiriman.html'" class="flex-1 pb-3 text-[10px] font-bold text-gray-400 uppercase">
            Perlu Diproses
          </button>
          <button class="flex-1 pb-3 text-[10px] font-bold text-emerald-600 border-b-2 border-emerald-600 uppercase">Dikirim</button>
          <button onclick="window.location.href='selesai.html'" class="flex-1 pb-3 text-[10px] font-bold text-gray-400 uppercase">Selesai</button>
        </div>
      </header>

      <main class="flex-grow px-4 py-6 overflow-y-auto no-scrollbar pb-32">
        <div class="space-y-4">
          <div class="bg-white rounded-[32px] p-5 shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-4">
              <span class="text-[9px] font-bold bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full uppercase italic">Dalam Perjalanan</span>
              <div class="flex items-center gap-1.5 px-2 py-1 bg-blue-50 text-blue-700 rounded-lg text-[8px] font-bold uppercase tracking-tighter">
                <i class="fa-solid fa-truck-ramp-box"></i> Collective Pickup
              </div>
            </div>

            <div class="mb-4">
              <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Resi Kolektif (JNE Eco)</p>
              <div class="flex items-center justify-between bg-gray-50 p-2 rounded-xl mt-1">
                <span class="text-xs font-mono font-bold text-gray-700">REF-88291022X</span>
                <button class="text-emerald-600 text-[10px] font-bold">SALIN</button>
              </div>
            </div>

            <div class="space-y-3 p-3 bg-gray-50 rounded-2xl mb-4">
              <div class="flex items-center justify-between">
                <span class="text-[11px] font-bold text-gray-700">Alya Prameswari</span>
                <span class="text-[10px] text-gray-400 italic">2 Item Tergabung</span>
              </div>
              <p class="text-[10px] text-gray-500 flex items-center gap-1">
                <i class="fa-solid fa-circle text-[4px] text-emerald-500"></i>
                Kurir sedang menuju lokasi sortir regional.
              </p>
            </div>

            <button
              class="w-full py-3 border border-emerald-500 text-emerald-600 font-bold rounded-2xl text-[10px] uppercase hover:bg-emerald-50 transition-all"
            >
              Lacak Posisi Kurir
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Produk REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-4 border-b border-gray-50">
        <div class="flex items-center justify-between">
          <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-400">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <h1 class="text-sm font-bold tracking-tight uppercase">Edit Produk</h1>
          <button class="text-[18px] text-red-400 hover:text-red-600 transition-colors">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </header>

      <main class="flex-grow px-6 py-6 overflow-y-auto no-scrollbar pb-32">
        <form id="editProductForm" class="space-y-8">
          <section class="flex items-center justify-between p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
            <div>
              <span class="text-xs font-bold text-emerald-800 uppercase block">Status Produk</span>
              <p class="text-[10px] text-emerald-600 font-medium italic">Tampilkan produk di marketplace</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" checked class="sr-only peer" />
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"
              ></div>
            </label>
          </section>

          <section>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Foto Produk</label>
            <div class="grid grid-cols-4 gap-2 text-gray-700">
              <div class="relative aspect-square rounded-2xl overflow-hidden border border-emerald-500 ring-2 ring-emerald-50 shadow-md">
                <img
                  src="https://images.unsplash.com/photo-1590736704728-f4730bb30770?auto=format&fit=crop&w=150&q=80"
                  class="w-full h-full object-cover"
                />
                <button
                  class="absolute top-1 right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center text-[8px] shadow-lg shadow-red-200"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div
                class="aspect-square bg-emerald-50 border-2 border-dashed border-emerald-200 rounded-2xl flex items-center justify-center text-emerald-500 cursor-pointer"
              >
                <i class="fa-solid fa-camera-retro"></i>
              </div>
            </div>
          </section>

          <section class="space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-700 mb-2 italic">Nama Produk</label>
              <input
                type="text"
                value="Tas Anyaman Kanvas Upcycled"
                class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:border-emerald-500 outline-none transition-all text-sm font-bold text-gray-800 shadow-sm"
              />
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-xs font-bold text-gray-700 mb-2">Harga (Rp)</label>
                <input
                  type="number"
                  value="85000"
                  class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 text-sm font-bold outline-none focus:bg-white focus:border-emerald-500 transition-all shadow-sm"
                />
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-700 mb-2">Stok</label>
                <input
                  type="number"
                  value="12"
                  class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 text-sm font-bold outline-none focus:bg-white focus:border-emerald-500 transition-all shadow-sm"
                />
              </div>
            </div>
          </section>

          <section class="p-5 bg-gray-900 rounded-[32px] text-white shadow-xl relative overflow-hidden">
            <div class="absolute -right-4 -top-4 opacity-10"><i class="fa-solid fa-shield-heart text-6xl"></i></div>
            <div class="flex items-center gap-2 mb-4 relative z-10">
              <i class="fa-solid fa-feather-pointed text-emerald-400 text-sm"></i>
              <h3 class="text-[10px] font-bold uppercase tracking-widest text-emerald-400">Justifikasi Longevity</h3>
            </div>
            <textarea
              class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs italic leading-relaxed text-gray-200 outline-none focus:border-emerald-500 focus:bg-white/10 transition-all min-h-[120px]"
            >
Tas ini menggunakan kanvas hasil olahan tekstil lokal dengan teknik jahitan ganda (double stitching) sehingga tahan beban berat hingga 10kg dan tidak mudah sobek untuk penggunaan harian bertahun-tahun.</textarea
            >
            <p class="text-[9px] text-emerald-200/50 mt-3 font-medium flex items-center gap-2">
              <i class="fa-solid fa-user-check"></i> Dasar pembeli memberikan Longevity Score.
            </p>
          </section>

          <section>
            <label class="block text-xs font-bold text-gray-700 uppercase tracking-wider mb-4">Update Dampak Produk</label>
            <div class="grid gap-3 text-gray-700">
              <label
                class="flex items-center justify-between p-4 bg-white border border-emerald-500 rounded-2xl shadow-sm cursor-pointer transition-all ring-2 ring-emerald-50"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-recycle text-emerald-500"></i>
                  <span class="text-xs font-semibold">Material Daur Ulang</span>
                </div>
                <input type="checkbox" checked name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>

              <label
                class="flex items-center justify-between p-4 bg-white border border-emerald-500 rounded-2xl shadow-sm cursor-pointer transition-all ring-2 ring-emerald-50"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-hand-holding-heart text-emerald-500"></i>
                  <span class="text-xs font-semibold">Produksi UMKM Lokal</span>
                </div>
                <input type="checkbox" checked name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>

              <p class="text-center text-[10px] font-bold text-gray-300 uppercase tracking-widest py-2 italic">+ Pilih Dampak Lainnya</p>
            </div>
          </section>
        </form>
      </main>

      <footer class="sticky bottom-0 z-30 p-6 bg-white border-t border-gray-100 shadow-[0_-10px_30px_rgba(0,0,0,0.02)]">
        <button
          onclick="window.location.href='dashboard.html'"
          class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-2xl shadow-xl shadow-emerald-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3"
        >
          <span class="tracking-wide">SIMPAN PERUBAHAN</span>
          <i class="fa-solid fa-floppy-disk text-xs"></i>
        </button>
      </footer>
    </div>
  </body>
</html>

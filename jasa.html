<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasa Pengiriman - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-4 border-b border-gray-50">
        <div class="flex items-center justify-between">
          <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-400">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <h1 class="text-sm font-bold tracking-tight uppercase">Jasa Pengiriman</h1>
          <div class="w-10"></div>
        </div>
      </header>

      <main class="flex-grow px-6 py-6 overflow-y-auto no-scrollbar pb-10">
        <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 mb-8">
          <p class="text-[10px] text-emerald-800 leading-relaxed font-medium">
            <i class="fa-solid fa-truck-fast mr-1"></i> Kurir di bawah ini telah mendukung sistem
            <span class="font-bold underline">Collective Pickup</span> jam 16:00 WIB untuk menekan emisi karbon.
          </p>
        </div>

        <div class="space-y-4">
          <div class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center font-bold text-blue-800 text-xs italic">JNE</div>
              <div>
                <p class="text-xs font-bold">JNE Eco-Reguler</p>
                <p class="text-[9px] text-emerald-600 font-bold uppercase">Mendukung Green Delivery</p>
              </div>
            </div>
            <input type="checkbox" checked class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
          </div>

          <div class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm">
            <div class="flex items-center gap-4">
              <div class="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center font-bold text-red-600 text-xs italic">J&T</div>
              <div>
                <p class="text-xs font-bold">J&T Eco-Consolidated</p>
                <p class="text-[9px] text-emerald-600 font-bold uppercase">Mendukung Green Delivery</p>
              </div>
            </div>
            <input type="checkbox" checked class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Produk REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-4 border-b border-gray-50">
        <div class="flex items-center justify-between">
          <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-400">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
          <h1 class="text-sm font-bold tracking-tight uppercase">Detail Produk</h1>
          <div class="w-10"></div>
        </div>
      </header>

      <main class="flex-grow px-6 py-6 overflow-y-auto no-scrollbar pb-32">
        <form id="productForm" class="space-y-8">
          <section>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3 text-emerald-600">Foto Produk Utama</label>
            <div class="grid grid-cols-4 gap-2">
              <div
                class="aspect-square bg-emerald-50 border-2 border-dashed border-emerald-200 rounded-2xl flex items-center justify-center text-emerald-500 cursor-pointer hover:bg-emerald-100 transition-all"
              >
                <i class="fa-solid fa-camera-retro text-xl"></i>
              </div>
            </div>
          </section>

          <section class="space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-700 mb-2 italic">Nama Produk</label>
              <input
                type="text"
                placeholder="Misal: Wadah Bambu Alami"
                class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:border-emerald-500 outline-none transition-all text-sm font-medium"
              />
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-xs font-bold text-gray-700 mb-2">Harga (Rp)</label>
                <input
                  type="number"
                  placeholder="0"
                  class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 text-sm font-bold outline-none focus:bg-white focus:border-emerald-500 transition-all"
                />
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-700 mb-2">Stok</label>
                <input
                  type="number"
                  placeholder="0"
                  class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 text-sm font-bold outline-none focus:bg-white focus:border-emerald-500 transition-all"
                />
              </div>
            </div>
          </section>

          <section class="p-5 bg-gray-900 rounded-[32px] text-white shadow-xl relative overflow-hidden">
            <div class="absolute -right-4 -top-4 opacity-10">
              <i class="fa-solid fa-shield-heart text-6xl"></i>
            </div>

            <div class="flex items-center gap-2 mb-4 relative z-10">
              <i class="fa-solid fa-feather-pointed text-emerald-400 text-sm"></i>
              <h3 class="text-[10px] font-bold uppercase tracking-widest text-emerald-400">Justifikasi Longevity</h3>
            </div>

            <div class="relative z-10">
              <label class="block text-[10px] text-gray-400 mb-2 font-medium">Jelaskan mengapa produk ini awet & ramah lingkungan:</label>
              <textarea
                class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs italic leading-relaxed text-gray-200 outline-none focus:border-emerald-500 focus:bg-white/10 transition-all min-h-[100px]"
                placeholder="Contoh: Produk ini dirancang untuk penggunaan jangka panjang dan tidak mudah rusak. Cocok untuk mengurangi pembelian berulang dan limbah."
              ></textarea>
            </div>

            <div class="mt-4 flex items-start gap-2 bg-emerald-500/10 p-3 rounded-xl border border-emerald-500/20 relative z-10">
              <i class="fa-solid fa-circle-info text-[10px] text-emerald-400 mt-0.5"></i>
              <p class="text-[9px] text-emerald-200/80 leading-tight">
                Pernyataan ini akan ditampilkan pada halaman produk untuk membantu pembeli memberikan
                <span class="text-emerald-400 font-bold uppercase tracking-tighter">Longevity Score</span> yang akurat.
              </p>
            </div>
          </section>

          <section>
            <div class="flex items-center justify-between mb-4">
              <label class="text-xs font-bold text-gray-700 uppercase tracking-wider">Info Dampak Produk</label>
              <span class="text-[9px] font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded italic">PILIH YANG RELEVAN</span>
            </div>

            <div class="grid gap-3">
              <label
                class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm cursor-pointer hover:border-emerald-500 transition-all group"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-leaf text-emerald-500 group-hover:scale-110 transition-transform"></i>
                  <span class="text-xs font-semibold text-gray-700">Biodegradable (Mudah Terurai)</span>
                </div>
                <input type="checkbox" name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>

              <label
                class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm cursor-pointer hover:border-emerald-500 transition-all group"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-recycle text-emerald-500 group-hover:scale-110 transition-transform"></i>
                  <span class="text-xs font-semibold text-gray-700">Material Daur Ulang</span>
                </div>
                <input type="checkbox" name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>

              <label
                class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm cursor-pointer hover:border-emerald-500 transition-all group"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-ban text-emerald-500 group-hover:scale-110 transition-transform"></i>
                  <span class="text-xs font-semibold text-gray-700">Tanpa Plastik Sekali Pakai</span>
                </div>
                <input type="checkbox" name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>

              <label
                class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm cursor-pointer hover:border-emerald-500 transition-all group"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-hand-holding-heart text-emerald-500 group-hover:scale-110 transition-transform"></i>
                  <span class="text-xs font-semibold text-gray-700">Produksi UMKM Lokal</span>
                </div>
                <input type="checkbox" name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>

              <label
                class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-2xl shadow-sm cursor-pointer hover:border-emerald-500 transition-all group"
              >
                <div class="flex items-center gap-3">
                  <i class="fa-solid fa-droplet-slash text-emerald-500 group-hover:scale-110 transition-transform"></i>
                  <span class="text-xs font-semibold text-gray-700">Proses Produksi Rendah Emisi</span>
                </div>
                <input type="checkbox" name="impact" class="w-5 h-5 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
              </label>
            </div>
          </section>

          <section class="p-4 bg-blue-50 rounded-2xl border border-blue-100">
            <p class="text-[10px] font-bold text-blue-700 uppercase mb-2">Berat Pengiriman</p>
            <div class="flex items-center gap-3">
              <input
                type="number"
                placeholder="500"
                class="w-full bg-white px-4 py-2 rounded-xl text-sm font-bold border border-blue-200 outline-none"
              />
              <span class="text-xs font-bold text-blue-800 tracking-tighter uppercase">Gram</span>
            </div>
          </section>
        </form>
      </main>

      <footer class="sticky bottom-0 z-30 p-6 bg-white border-t border-gray-100 shadow-[0_-10px_30px_rgba(0,0,0,0.02)]">
        <button
          onclick="window.location.href='dashboard.html'"
          class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-2xl shadow-xl shadow-emerald-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3 group"
        >
          <span class="tracking-wide">TAYANGKAN PRODUK</span>
          <i class="fa-solid fa-paper-plane text-xs group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"></i>
        </button>
        <p class="text-[9px] text-center text-gray-400 mt-3 font-medium italic">
          Data akan diverifikasi oleh sistem <span class="text-emerald-500 font-bold tracking-tighter uppercase">Mindful Commerce</span>.
        </p>
      </footer>
    </div>
  </body>
</html>

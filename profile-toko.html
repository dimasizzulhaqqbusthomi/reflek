<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Toko - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-4 border-b border-gray-50">
        <div class="flex items-center justify-between">
          <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-400">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <h1 class="text-sm font-bold tracking-tight uppercase">Profil Toko</h1>
          <button class="text-xs font-bold text-emerald-600">SIMPAN</button>
        </div>
      </header>

      <main class="flex-grow px-6 py-6 overflow-y-auto no-scrollbar pb-10">
        <div class="flex flex-col items-center mb-8">
          <div class="relative group">
            <div class="w-24 h-24 rounded-[32px] bg-emerald-100 border-4 border-white shadow-lg flex items-center justify-center overflow-hidden">
              <i class="fa-solid fa-store text-3xl text-emerald-600"></i>
            </div>
            <button
              class="absolute -bottom-2 -right-2 w-8 h-8 bg-white shadow-md rounded-full flex items-center justify-center text-emerald-500 border border-gray-100"
            >
              <i class="fa-solid fa-camera text-xs"></i>
            </button>
          </div>
        </div>

        <form class="space-y-6">
          <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Informasi Publik</label>
            <div class="space-y-4">
              <div>
                <label class="text-[11px] font-bold text-gray-700 ml-1">Nama Toko</label>
                <input
                  type="text"
                  value="Anyaman Bambu Lestari"
                  class="w-full mt-1 px-4 py-3 rounded-2xl bg-gray-50 border border-transparent focus:bg-white focus:border-emerald-500 outline-none text-sm font-semibold transition-all shadow-sm"
                />
              </div>
              <div>
                <label class="text-[11px] font-bold text-gray-700 ml-1">Slogan Hijau</label>
                <input
                  type="text"
                  placeholder="Misal: Dari Alam untuk Masa Depan"
                  class="w-full mt-1 px-4 py-3 rounded-2xl bg-gray-50 border border-transparent focus:bg-white focus:border-emerald-500 outline-none text-sm font-medium transition-all shadow-sm"
                />
              </div>
              <div>
                <label class="text-[11px] font-bold text-gray-700 ml-1">Deskripsi Toko</label>
                <textarea
                  class="w-full mt-1 px-4 py-3 rounded-2xl bg-gray-50 border border-transparent focus:bg-white focus:border-emerald-500 outline-none text-sm min-h-[100px] transition-all"
                >
Kami memproduksi anyaman bambu dengan proses rendah emisi dan mendukung pengrajin lokal di Bangkalan.</textarea
                >
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>

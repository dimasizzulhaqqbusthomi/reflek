<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Pesanan - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen text-gray-800">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden items-center justify-center p-6">
      <div class="w-full bg-emerald-600 rounded-[40px] overflow-hidden shadow-2xl">
        <div class="p-8 text-center text-white">
          <h2 class="text-[10px] font-bold leading-relaxed uppercase tracking-widest italic">Terimakasih telah memilih pengiriman rendah emisi</h2>
        </div>

        <div class="bg-gray-300 p-8 flex flex-col items-center justify-center">
          <div class="w-16 h-10 bg-emerald-500 rounded-lg flex items-center justify-center mb-4 shadow-sm">
            <span class="text-white text-[10px] font-bold uppercase">Ceklis</span>
          </div>

          <h1 class="text-sm font-bold text-gray-900 mb-1">Pesananmu Berhasil Dikonfirmasi</h1>
          <p class="text-[10px] text-gray-500 font-medium">Terimakasih Telah Berbelanja</p>

          <div class="mt-6 p-4 bg-emerald-600 rounded-3xl border border-white/20 flex items-start gap-3 relative overflow-hidden">
            <div class="shrink-0 mt-1">
              <div class="w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-b-[18px] border-b-red-500"></div>
            </div>
            <p class="text-[9px] text-white leading-relaxed font-bold italic">
              Pengiriman cepat memiliki emisi yang cukup tinggi. Pertimbangkan pengiriman rendah emisi untuk kemudian hari demi Bumi kita.
            </p>
          </div>
        </div>

        <div class="p-6 space-y-3 bg-emerald-600">
          <button
            onclick="window.location.href='detail-pesanan.html'"
            class="w-full py-3.5 bg-emerald-400/80 text-emerald-900 font-bold rounded-2xl text-[10px] uppercase shadow-lg shadow-emerald-700/20 active:scale-95 transition-all italic"
          >
            Lihat Detail Pesanan
          </button>
          <button
            onclick="window.location.href='halamanutama.html'"
            class="w-full py-3.5 bg-emerald-300 text-emerald-900 font-bold rounded-2xl text-[10px] uppercase shadow-lg shadow-emerald-700/20 active:scale-95 transition-all italic"
          >
            Beranda
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

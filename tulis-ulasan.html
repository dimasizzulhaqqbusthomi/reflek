<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tulis Ulasan - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .star {
        cursor: pointer;
        color: #cbd5e1;
        transition: color 0.2s;
      }
      .star.filled {
        color: #facc15;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen text-gray-800">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden">
      <header class="sticky top-0 z-30 bg-white px-6 pt-12 pb-4 border-b border-gray-50 flex items-center gap-4">
        <button onclick="history.back()" class="text-gray-800">
          <i class="fa-solid fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-sm font-bold tracking-tight uppercase italic text-emerald-600">Tulis Ulasan Anda</h1>
      </header>

      <main class="flex-grow overflow-y-auto no-scrollbar px-6 py-6 pb-24">
        <div class="bg-gray-50 p-4 rounded-[32px] border border-gray-100 flex gap-4 items-center mb-6">
          <div class="w-16 h-16 rounded-2xl overflow-hidden shrink-0">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=150&q=80" class="w-full h-full object-cover" />
          </div>
          <div>
            <h4 class="text-[10px] font-bold text-gray-700 leading-tight italic">Sepatu Sport Eco-Step</h4>
            <p class="text-[8px] text-gray-400 mt-1 italic">Dari: Official Store Jakarta</p>
          </div>
        </div>

        <section class="mb-8">
          <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 ml-1 italic">Penilaian Produk</h3>
          <div class="flex justify-center items-center gap-2 mb-4">
            <div id="star-rating" class="flex gap-1">
              <i class="fa-solid fa-star text-2xl star" data-value="1"></i>
              <i class="fa-solid fa-star text-2xl star" data-value="2"></i>
              <i class="fa-solid fa-star text-2xl star" data-value="3"></i>
              <i class="fa-solid fa-star text-2xl star" data-value="4"></i>
              <i class="fa-solid fa-star text-2xl star" data-value="5"></i>
            </div>
          </div>
          <p id="rating-text" class="text-xs font-bold text-gray-600 text-center italic"></p>
        </section>

        <section class="mb-8">
          <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 ml-1 italic">Ulasan Anda</h3>
          <textarea
            class="w-full h-28 p-4 bg-gray-50 rounded-[24px] border border-gray-100 text-[10px] text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-200 italic"
            placeholder="Bagikan pengalaman Anda tentang produk ini..."
          ></textarea>
        </section>

        <section class="mb-8">
          <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 ml-1 italic">Tambahkan Foto (Opsional)</h3>
          <label
            for="file-upload"
            class="w-full h-24 border-2 border-dashed border-gray-200 rounded-[24px] flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition-all"
          >
            <i class="fa-solid fa-camera text-gray-400 text-xl mb-2"></i>
            <span class="text-[9px] font-bold text-gray-500 uppercase italic">Unggah Foto Produk</span>
          </label>
          <input id="file-upload" type="file" class="hidden" accept="image/*" multiple />
        </section>
      </main>

      <footer class="sticky bottom-0 z-40 bg-white/95 backdrop-blur-md px-6 py-4 border-t border-gray-100">
        <button
          onclick="submitReview()"
          class="w-full py-4 bg-emerald-600 text-white font-bold rounded-2xl text-[10px] uppercase italic shadow-lg shadow-emerald-100 active:scale-95 transition-all"
        >
          Kirim Ulasan & Dapatkan +10 Impact Pts
        </button>
      </footer>
    </div>

    <script>
      let currentRating = 0;
      const stars = document.querySelectorAll(".star");
      const ratingText = document.getElementById("rating-text");
      const ratingDescriptions = {
        0: "Belum Dinilai",
        1: "Sangat Buruk",
        2: "Buruk",
        3: "Cukup Baik",
        4: "Baik Sekali",
        5: "Sempurna!",
      };

      stars.forEach((star) => {
        star.addEventListener("click", () => {
          currentRating = parseInt(star.dataset.value);
          updateStars();
        });
        star.addEventListener("mouseover", () => {
          highlightStars(parseInt(star.dataset.value));
        });
        star.addEventListener("mouseout", () => {
          highlightStars(currentRating);
        });
      });

      function updateStars() {
        stars.forEach((star) => {
          if (parseInt(star.dataset.value) <= currentRating) {
            star.classList.add("filled");
          } else {
            star.classList.remove("filled");
          }
        });
        ratingText.textContent = ratingDescriptions[currentRating];
      }

      function highlightStars(value) {
        stars.forEach((star) => {
          if (parseInt(star.dataset.value) <= value) {
            star.classList.add("filled");
          } else {
            star.classList.remove("filled");
          }
        });
      }

      function submitReview() {
        if (currentRating === 0) {
          alert("Harap berikan penilaian bintang untuk produk ini.");
          return;
        }
        const reviewText = document.querySelector("textarea").value;
        if (reviewText.trim() === "") {
          alert("Ulasan tidak boleh kosong.");
          return;
        }

        // Logic untuk mengirim ulasan ke backend
        console.log("Ulasan Dikirim:", {
          rating: currentRating,
          text: reviewText,
          // tambahkan logic upload file jika ada
        });

        alert("Ulasan Anda berhasil dikirim! Anda mendapatkan +10 Impact Pts.");
        window.location.href = "daftar-pesanan.html?status=ulasan"; // Redirect ke halaman daftar pesanan (tab ulasan)
      }

      updateStars(); // Set initial state
    </script>
  </body>
</html>

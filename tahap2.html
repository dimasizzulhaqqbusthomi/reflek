<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Penjual REFLEK - Tahap 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-4 border-b border-gray-50">
        <div class="flex items-center justify-between mb-6">
          <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 text-gray-400">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <h1 class="text-lg font-bold italic tracking-tight text-gray-900">REFLEK <span class="text-emerald-500 font-normal">Verification</span></h1>
          <div class="w-10"></div>
        </div>

        <div class="space-y-2">
          <div class="flex gap-2">
            <div class="h-1.5 w-1/2 bg-emerald-500 rounded-full opacity-50"></div>
            <div class="h-1.5 w-1/2 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.4)] animate-pulse"></div>
          </div>
          <div class="flex justify-between items-center">
            <p class="text-[10px] font-bold text-emerald-600 tracking-widest uppercase">Verifikasi Identitas</p>
            <p class="text-[10px] font-bold text-emerald-500 uppercase italic underline">Tahap 2/2</p>
          </div>
        </div>
      </header>

      <main class="flex-grow px-6 py-4 overflow-y-auto no-scrollbar pb-32">
        <form class="space-y-8">
          <section>
            <div class="flex items-center gap-2 mb-4">
              <span class="w-1 h-4 bg-emerald-500 rounded-full"></span>
              <label class="text-[11px] font-bold text-gray-400 uppercase tracking-[0.2em]">Verifikasi Pemilik</label>
            </div>

            <div class="p-5 bg-gray-50 rounded-[32px] border border-gray-100 space-y-4">
              <p class="text-[11px] text-gray-500 leading-tight">Gunakan KTP asli Anda untuk memastikan keamanan transaksi di ekosistem Reflek.</p>

              <div
                class="relative group cursor-pointer aspect-video bg-white border-2 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center hover:border-emerald-500 hover:bg-emerald-50 transition-all"
              >
                <i class="fa-solid fa-id-card text-3xl text-gray-300 group-hover:text-emerald-500 mb-2"></i>
                <span class="text-[10px] font-bold text-gray-400 group-hover:text-emerald-700">UNGGAH FOTO KTP</span>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">NIK (Sesuai KTP)</label>
                  <input
                    type="number"
                    placeholder="16 Digit Nomor Induk Kependudukan"
                    class="w-full px-4 py-3 rounded-xl border border-gray-100 focus:border-emerald-500 outline-none text-sm font-bold shadow-sm"
                  />
                </div>
              </div>
            </div>
          </section>

          <section>
            <div class="flex items-center gap-2 mb-4">
              <span class="w-1 h-4 bg-emerald-500 rounded-full"></span>
              <label class="text-[11px] font-bold text-gray-400 uppercase tracking-[0.2em]">Pencairan Saldo</label>
            </div>

            <div class="space-y-4">
              <div class="group">
                <label class="block text-sm font-bold text-gray-700 mb-2">Nama Bank</label>
                <select
                  class="w-full px-4 py-3 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:border-emerald-500 outline-none transition-all"
                >
                  <option value="" disabled selected>Pilih Bank...</option>
                  <option value="bca">Bank Central Asia (BCA)</option>
                  <option value="mandiri">Bank Mandiri</option>
                  <option value="bri">Bank Rakyat Indonesia (BRI)</option>
                  <option value="bni">Bank Negara Indonesia (BNI)</option>
                </select>
              </div>

              <div class="group">
                <label class="block text-sm font-bold text-gray-700 mb-2">Nomor Rekening</label>
                <input
                  type="number"
                  placeholder="Masukkan nomor rekening Anda"
                  class="w-full px-4 py-3 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:border-emerald-500 outline-none transition-all"
                />
              </div>
            </div>
          </section>

          <div class="p-4 bg-blue-50 rounded-2xl flex gap-3 items-start border border-blue-100">
            <i class="fa-solid fa-shield-halved text-blue-500 mt-0.5"></i>
            <p class="text-[10px] text-blue-700 leading-relaxed font-medium">
              Data identitas Anda akan dienkripsi dan hanya digunakan untuk proses verifikasi pencairan dana. Kami menjamin keamanan data pribadi
              Anda.
            </p>
          </div>
        </form>
      </main>

      <footer
        class="sticky bottom-0 z-30 p-6 bg-white/95 backdrop-blur-md border-t border-gray-50 flex flex-col gap-4 shadow-[0_-10px_30px_rgba(0,0,0,0.02)]"
      >
        <button
          onclick="window.location.href='dashboard.html'"
          class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-2xl shadow-xl shadow-emerald-100 transition-all transform active:scale-95 flex items-center justify-center gap-3 group"
        >
          <span class="tracking-wide uppercase text-sm">Selesaikan Pendaftaran</span>
          <i class="fa-solid fa-check-double text-xs"></i>
        </button>
      </footer>
    </div>
  </body>
</html>

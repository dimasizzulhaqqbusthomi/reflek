<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden text-gray-800">
      <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md px-6 pt-10 pb-4 border-b border-gray-50 flex items-center justify-between">
        <h1 class="text-sm font-bold tracking-tight uppercase">Diskusi Produk</h1>
        <button class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center text-gray-400">
          <i class="fa-solid fa-magnifying-glass text-xs"></i>
        </button>
      </header>

      <main class="flex-grow overflow-y-auto no-scrollbar pb-24">
        <div class="divide-y divide-gray-50">
          <div class="flex items-center gap-4 p-4 hover:bg-emerald-50 transition-colors cursor-pointer bg-emerald-50/30">
            <div class="relative">
              <div class="w-12 h-12 rounded-2xl bg-gray-200 overflow-hidden">
                <img src="https://i.pravatar.cc/150?u=alya" class="w-full h-full object-cover" />
              </div>
              <span class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-500 rounded-full border-2 border-white"></span>
            </div>
            <div onclick="window.location.href='detailchat.html'" class="flex-grow">
              <div class="flex justify-between items-center mb-1">
                <h3 class="text-xs font-bold">Alya Prameswari</h3>
                <span class="text-[9px] text-emerald-600 font-bold">14:20</span>
              </div>
              <p class="text-[10px] text-gray-500 line-clamp-1">Kak, untuk pesanan #ORD-99120 apa bisa digabung dengan...</p>
            </div>
          </div>

          <div class="flex items-center gap-4 p-4 hover:bg-gray-50 transition-colors cursor-pointer">
            <div class="w-12 h-12 rounded-2xl bg-gray-200 overflow-hidden grayscale">
              <img src="https://i.pravatar.cc/150?u=bima" class="w-full h-full object-cover" />
            </div>
            <div class="flex-grow">
              <div class="flex justify-between items-center mb-1">
                <h3 class="text-xs font-bold text-gray-700">Bima Adi</h3>
                <span class="text-[9px] text-gray-400 font-medium">Kemarin</span>
              </div>
              <p class="text-[10px] text-gray-400 line-clamp-1 text-gray-400 italic">Sudah sampai ya kak, terima kasih!</p>
            </div>
          </div>
        </div>
      </main>

      <nav class="sticky bottom-0 z-30 bg-white/95 backdrop-blur-md border-t border-gray-100 px-8 py-4 flex justify-between items-center">
        <button onclick="window.location.href='dashboard.html'" class="flex flex-col items-center gap-1 text-gray-300">
          <i class="fa-solid fa-house-chimney text-lg"></i>
          <span class="text-[9px] font-bold uppercase">Dashboard</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-emerald-600">
          <i class="fa-solid fa-comment-dots text-lg"></i>
          <span class="text-[9px] font-bold uppercase">Chat</span>
          <div class="w-1 h-1 bg-emerald-600 rounded-full mt-0.5"></div>
        </button>
        <button onclick="window.location.href='profile.html'" class="flex flex-col items-center gap-1 text-gray-300">
          <div class="w-6 h-6 rounded-full bg-gray-100 flex items-center justify-center mb-0.5 border border-gray-100">
            <i class="fa-solid fa-user text-[10px]"></i>
          </div>
          <span class="text-[9px] font-bold uppercase">Beli</span>
        </button>
      </nav>
    </div>
  </body>
</html>

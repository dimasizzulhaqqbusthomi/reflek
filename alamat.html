<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Alamat - REFLEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* State Alamat Terpilih */
      .address-card.selected {
        border-color: #10b981;
        background-color: #ecfdf5;
        opacity: 1;
      }
      .address-card.unselected {
        border-color: #f3f4f6;
        background-color: #ffffff;
        opacity: 0.6;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center min-h-screen text-gray-800">
    <div class="max-w-md w-full bg-white shadow-2xl flex flex-col h-screen relative overflow-hidden">
      <header class="sticky top-0 z-30 bg-white px-6 pt-12 pb-4 border-b border-gray-50 flex items-center gap-4">
        <button onclick="history.back()" class="text-gray-800">
          <i class="fa-solid fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-sm font-bold tracking-tight uppercase italic text-emerald-600">Pilih Alamat Pengiriman</h1>
      </header>

      <main class="flex-grow overflow-y-auto no-scrollbar px-6 py-6 pb-32">
        <button
          class="w-full py-4 mb-8 border-2 border-dashed border-emerald-500 rounded-[24px] text-emerald-600 flex items-center justify-center gap-3 active:bg-emerald-50 transition-all"
        >
          <i class="fa-solid fa-plus text-sm"></i>
          <span class="text-[10px] font-bold uppercase tracking-widest italic">Tambah Alamat Baru</span>
        </button>

        <div id="address-list" class="space-y-6">
          <div
            onclick="selectAddress(this)"
            class="address-card selected rounded-[32px] border-2 p-6 transition-all duration-300 cursor-pointer relative"
          >
            <div class="flex justify-between items-start mb-4">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-house-chimney text-emerald-600 text-xs"></i>
                <span class="text-[9px] font-bold text-emerald-700 uppercase tracking-tighter">Utama</span>
              </div>
              <button class="text-[10px] font-bold text-emerald-600 underline italic z-20">Ubah</button>
            </div>

            <div class="space-y-1">
              <h4 class="text-xs font-bold text-gray-800">Adrian Ferdinand</h4>
              <p class="text-[10px] text-gray-500 font-bold">0812-3456-7890</p>
              <p class="text-[10px] text-gray-600 leading-relaxed mt-2 italic">Jl. Ahmad Yani No. 2-4, Wonokromo, Kota Surabaya, Jawa Timur 60243</p>
            </div>

            <div class="status-badge mt-4 pt-4 border-t border-emerald-100 flex items-center gap-2">
              <i class="fa-solid fa-circle-check text-emerald-500 text-[10px]"></i>
              <span class="text-[8px] font-bold text-emerald-600 uppercase">Dipilih untuk Batching</span>
            </div>
          </div>

          <div
            onclick="selectAddress(this)"
            class="address-card unselected rounded-[32px] border-2 p-6 transition-all duration-300 cursor-pointer relative"
          >
            <div class="flex justify-between items-start mb-4">
              <div class="flex items-center gap-2 text-gray-400">
                <i class="fa-solid fa-briefcase text-xs"></i>
                <span class="text-[9px] font-bold uppercase tracking-tighter">Kantor</span>
              </div>
              <button class="text-[10px] font-bold text-emerald-600 underline italic z-20">Ubah</button>
            </div>

            <div class="space-y-1">
              <h4 class="text-xs font-bold text-gray-800">Adrian Ferdinand</h4>
              <p class="text-[10px] text-gray-500 font-bold">0812-3456-7890</p>
              <p class="text-[10px] text-gray-600 leading-relaxed mt-2 italic">Gedung Widya Kartika, Lt. 3, Mulyorejo, Surabaya, Jawa Timur 60115</p>
            </div>

            <div class="status-badge mt-4 pt-4 border-t border-gray-100 flex items-center gap-2 hidden">
              <i class="fa-solid fa-circle-check text-emerald-500 text-[10px]"></i>
              <span class="text-[8px] font-bold text-emerald-600 uppercase">Dipilih untuk Batching</span>
            </div>
          </div>
        </div>
      </main>

      <nav
        class="sticky bottom-0 z-30 bg-white border-t border-gray-100 px-8 py-4 flex justify-between items-center shadow-[0_-10px_30px_rgba(0,0,0,0.02)]"
      >
        <button onclick="window.location.href='beranda.html'" class="flex flex-col items-center gap-1 text-gray-300">
          <i class="fa-solid fa-house-chimney text-lg"></i>
          <span class="text-[9px] font-bold uppercase">Beranda</span>
        </button>
        <button onclick="window.location.href='impact-wallet.html'" class="flex flex-col items-center gap-1 text-gray-300">
          <i class="fa-solid fa-wallet text-lg"></i>
          <span class="text-[9px] font-bold uppercase">Wallet</span>
        </button>
        <button onclick="window.location.href='chatpembeli.html'" class="flex flex-col items-center gap-1 text-gray-300">
          <i class="fa-solid fa-comment-dots text-lg"></i>
          <span class="text-[9px] font-bold uppercase">Pesan</span>
        </button>
        <button onclick="window.location.href='profile.html'" class="flex flex-col items-center gap-1 text-emerald-600">
          <i class="fa-solid fa-user text-lg"></i>
          <span class="text-[9px] font-bold uppercase">Profil</span>
        </button>
      </nav>
    </div>

    <script>
      function selectAddress(element) {
        // Hapus semua state selected
        const allCards = document.querySelectorAll(".address-card");
        allCards.forEach((card) => {
          card.classList.remove("selected");
          card.classList.add("unselected");
          // Sembunyikan badge konfirmasi pada yang tidak terpilih
          card.querySelector(".status-badge").classList.add("hidden");
        });

        // Aktifkan pada yang diklik
        element.classList.remove("unselected");
        element.classList.add("selected");
        // Tampilkan badge konfirmasi
        element.querySelector(".status-badge").classList.remove("hidden");
      }
    </script>
  </body>
</html>
